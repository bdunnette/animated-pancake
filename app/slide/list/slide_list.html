<table class="table table-striped">
  <caption>
    Available Slides
  </caption>
  <thead>
    <tr>
      <th>UTC</th>
      <th>Subject</th>
      <th>By</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="slide in db.rows" ng-click="rowClick($index)">
      <td class="span2"><a ng-href="#/slide/{{slide.id}}">{{ slide.id }}</a></td>
      <td class="span6">{{ slide.value }}</td>
      <td class="span2">{{ slide.doc.alias }}</td>
    </tr>
  </tbody>
</table>
